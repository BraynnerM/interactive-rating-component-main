<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./src/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./src/css/variables.css">
  <link rel="stylesheet" type="text/css" href="./src/css/styles.css">
  <link rel="stylesheet" type="text/css" href="./src/css/responsive.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <div class="card">
    <div class="circle-container">
      <img src="./src/assets/icon-star.svg" alt="star-icon">
    </div>
    <p>How did we do?</p>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-selector">
      <input type="radio" id="rating1" name="rating" value="1">
      <label for="rating1">1</label>
      <input type="radio" id="rating2" name="rating" value="2">
      <label for="rating2">2</label>
      <input type="radio" id="rating3" name="rating" value="3">
      <label for="rating3">3</label>
      <input type="radio" id="rating4" name="rating" value="4">
      <label for="rating4">4</label>
      <input type="radio" id="rating5" name="rating" value="5">
      <label for="rating5">5</label>
    </div>
    <button id="submitButton">Submit</button>
  </div>
  <!-- Rating state end -->  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/braynner-marques-ribeiro-de-oliveira-88142b256/"
      target="_blank">BraynnerM</a>.
  </div>
  <script  type="module" src="./src/scripts/index.js"></script>
</body>

</html>
